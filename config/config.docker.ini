[Database]
DbHost = ${DB_HOST:-mysql}
DbPort = ${DB_PORT:-3306}
UserName = ${DB_USER:-root}
Password = ${DB_PASSWORD:-123456}
DBName   = ${DB_NAME:-jimiai}
TimeZone = ${DB_TIMEZONE:-Asia/Shanghai}
TablePrefix = ${DB_TABLE_PREFIX:-ai_}

[AdminApp]
RunPort = ${ADMIN_APP_PORT:-:27356}

[Local]
IsMaster = ${LOCAL_IS_MASTER:-true}
RunPort = ${APP_RUN_PORT:-:27355}

[Domain]
APIDomain = ${API_DOMAIN:-http://localhost:27355}
H5Domain  = ${H5_DOMAIN:-http://localhost:27355}

[Redis]
Addr = ${REDIS_ADDR:-redis:6379}
Pwd = ${REDIS_PASSWORD:-123456}
DB = ${REDIS_DB:-0}

[Qiniu]
AccessKey = ${QINIU_ACCESS_KEY:-}
SecretKey = ${QINIU_SECRET_KEY:-}
Bucket = ${QINIU_BUCKET:-}
ImgHost = ${QINIU_IMG_HOST:-}

[Email]
SMTPHost = ${EMAIL_SMTP_HOST:-smtp.qq.com}
SMTPPort = ${EMAIL_SMTP_PORT:-587}
FromEmail = ${EMAIL_FROM_EMAIL:-}
FromPassword = ${EMAIL_FROM_PASSWORD:-}
FromName = ${EMAIL_FROM_NAME:-吉米AI}

[App]
DyuAPIURL = ${APP_DYU_API_URL:-https://api.dyuapi.com}
DyuAPIVersion = ${APP_DYU_API_VERSION:-v1}

